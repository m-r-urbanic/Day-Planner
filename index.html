  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />

    <!-- Link the DayJS library -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"

    <title>Work Day Scheduler</title>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-lg px-5">
 
      <!-- create each individual button, from 9am to 10pm. Give each section, each button, and each text area a unique ID based on the hour that can be referenced by the javascript-->
        <section id="hour-9" class="row time-block test">
          <time class="col-2 col-md-1 hour text-center py-3">9AM</time>
          <textarea id="box9" class="col-8 col-md-10 description" rows="3"></textarea>
          <button id="button9" class="btn saveBtn col-2 col-md-1" aria-label="save">
            <i class="fas fa-save" aria-hidden="true"></i>
          </button>
        </section>
